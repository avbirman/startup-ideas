# App Store reviews
appstore:
  history_cooldown_hours: 48
  max_apps_per_category: 10
  max_reviews_per_app: 20
  min_rating: 2  # Only 1-2 star reviews
  categories:
    - id: "6000"  # Business
      name: "Business"
    - id: "6007"  # Productivity
      name: "Productivity"
    - id: "6015"  # Finance
      name: "Finance"
    - id: "6016"  # Health & Fitness
      name: "Health & Fitness"
    - id: "6017"  # Education
      name: "Education"

ai:
  # Model configuration
  filter_model: "claude-3-haiku-20240307"
  analysis_model: "claude-sonnet-4-5-20250929"

  # Quality thresholds
  min_confidence_to_store: 5
  auto_deep_analysis_threshold: 70

  # Rate limiting (requests per minute)
  max_requests_per_minute: 50

# Scheduler configuration
scheduler:
